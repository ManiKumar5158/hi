<form>
<h2>Student Registration Form</h2>
<label>Full Name:</label><br>
<input type="text" name="fullname"><br><br>
<label>Gender:</label><br>
<input type="radio" name="gender" value="Male"> Male
<input type="radio" name="gender" value="Female"> Female
<input type="radio" name="gender" value="Other"> Other<br><br>
<label>Date of Birth:</label><br>
<input type="date" name="dob"><br><br>
<label>Age:</label><br>
<input type="number" name="age"><br><br>
<label>Contact Number:</label><br>
<input type="tel" name="contact"><br><br>
<label>Email:</label><br>
<input type="email" name="email"><br><br>
<label>Address:</label><br>
<textarea name="address"></textarea><br><br>
<label>Course Applying For:</label><br>
<input type="text" name="course"><br><br>
<label>Qualification:</label><br>
<input type="text" name="qualification"><br><br>
<label>School/College Name:</label><br>
<input type="text" name="school"><br><br>
<label>Guardian’s Name:</label><br>
<input type="text" name="guardian"><br><br>
<label>Guardian’s Contact Number:</label><br>
<input type="tel" name="guardian_contact"><br><br>
<input type="submit" value="Register">
</form>
